<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VK Dnevnik</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="vk_api_transport"></div>
    <script type="text/javascript">
        window.vkAsyncInit = function() {
            VK.init({
                apiId: 6676648
            });
            function authInfo(response) {
                if (response.session) {
                    alert('user: ' + response.session.mid);
                } else {
                    alert('not auth');
                }
            }  
            VK.Auth.login(authInfo);
        };
    
        setTimeout(function() {
            var el = document.createElement("script");
            el.type = "text/javascript";
            el.src = "https://vk.com/js/api/openapi.js?159";
            el.async = true;
            document.getElementById("vk_api_transport").appendChild(el);
        }, 0);    
    </script>

    <div class="container"> 

        <div class="wrapper">
            <button id="btn_auth">Авторизоваться</button>
            <button id="btn">Получить альбомы</button>
        </div>

        <hr>

        <div class="albums-content">
            <div id="albums" class="clearfix">
                <a href="#" class="album"></a> 
            </div>
        </div>

        <div class="photos-content">
            <div id="photosInAlbum" class="clearfix">

            </div>
        </div>

    </div>

    <div class="bg hidden">
        <div id="popup">
            <div id="close" class="icon"></div>
            <img src="" alt="">
        </div>
    </div>


    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="js/vk.js"></script>
    <script src="js/common.js"></script>
    
</body>
</html>
